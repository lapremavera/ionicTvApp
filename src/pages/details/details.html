<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="addToFav()" ion-button color="lighter">
          <ion-icon name="star"></ion-icon>
          add
          </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="tvShowDetail">
    <img [src]="tvShowDetail.image_path"/>
 
  <p>
    {{tvShowDetail.description}}
  </p>
</div>
</ion-content>
