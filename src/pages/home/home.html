<ion-header>
  <ion-navbar>
    <ion-title>
      Tv Shows
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item-sliding *ngFor="let show of tvShows">
   <ion-item detail-push> 
    <ion-thumbnail item-start> 
      <img [src]="show.image_thumbnail_path"/>
    </ion-thumbnail>
    <h2>
        {{show.name}}

    </h2>
    
    
   </ion-item>
   <ion-item-options side="right">
     <button ion-button color="secondary">
       <ion-icon name="star"></ion-icon>
       favorite
     </button>
     </ion-item-options>
  </ion-item-sliding>
 </ion-list>
 
</ion-content>
