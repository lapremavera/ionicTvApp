<ion-header>

  <ion-navbar>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>        
        <ion-item detail-push (click)="goToDetails(show)" *ngFor="let show of favourites"> 
         <ion-thumbnail item-start> 
           <img [src]="show.image_thumbnail_path"/>
         </ion-thumbnail>
         <h2>
             {{show.name}}
     
         </h2>
         
         
        </ion-item>
     
      </ion-list>



</ion-content>
