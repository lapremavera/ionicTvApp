  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let show of tvShows">
        
        <ion-item detail-push (click)="goToDetails(show)">
          <ion-thumbnail item-start>
            <img [src]="show.image_thumbnail_path"/>
          </ion-thumbnail>
          <h2>
            {{show.name}}
          </h2>
          </ion-item>
          
        </ion-item>
    </ion-list>

</ion-content>
