<ion-header>

  <ion-navbar>
    <ion-title>Popular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let show of tvShows">
        <ion-item detail-push (click)="goToDetails(show)"> 
         <ion-thumbnail item-start> 
           <img [src]="show.image_thumbnail_path"/>
         </ion-thumbnail>
         <h2>
             {{show.name}}
     
         </h2>
         
         
        </ion-item>
        <ion-item-options side="right">
          <button (click)="addToFav(show)" ion-button color="lighter">
            <ion-icon name="star"></ion-icon>
            favorite
          </button>
          </ion-item-options>
       </ion-item-sliding>
      </ion-list>

</ion-content>
